<div class="mt-3 d-flex justify-content-between align-items-center">
    <h3>Doctors</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Doctors</li>
        </ol>
    </nav>
</div>
<div class="mt-3">
    <div class="form-group">

        <div class="row">
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
                <button class="btn btn-dark">
                    <i class="fa-solid fa-plus me-1"></i>
                    <span>Add Doctor</span>
                </button>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass search"></i>
            </div>
        </div>

    </div>
    <div class="form-group">
        <table class="table table-hover mt-1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Department</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                @for (doctor of doctors; track doctor) {
                <tr>
                    <td>{{$index}}</td>
                    <td>{{doctor.fullName}}</td>
                    <td>{{doctor.department}}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" title="Update">
                            <i class="fa-solid fa-edit"></i>
                        </button>

                        <button class="btn btn-sm btn-outline-danger" title="Delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>

        </table>
    </div>
</div>
