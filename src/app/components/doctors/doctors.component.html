<div class="mt-3 d-flex justify-content-between align-items-center">
    <h3>Doctors</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Doctors</li>
        </ol>
    </nav>
</div>
<div class="mt-3">
    <div class="form-group">

        <div class="row">
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fa-solid fa-plus me-1"></i>
                    <span>Add Doctor</span>
                </button>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass search"></i>
            </div>
        </div>

    </div>
    <div class="form-group">
        <table class="table table-hover mt-1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Department</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                @for (doctor of doctors; track doctor) {
                <tr>
                    <td>{{$index + 1}}</td>
                    <td>{{doctor.fullName}}</td>
                    <td>{{doctor.department.name}}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" title="Update">
                            <i class="fa-solid fa-edit"></i>
                        </button>

                        <button class="btn btn-sm btn-outline-danger" title="Delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>

        </table>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Doctor Form</h1>
                <button #addModelCloseBtn type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form #addDoctorForm="ngForm" formValidate autocomplete="off" (ngSubmit)="addDoctor(addDoctorForm)">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" [(ngModel)]="createDoctor.firstName" name="firstName" class="form-control"
                            id="firstName" placeholder="First Name" required minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="lastName">Last Name</label>
                        <input type="text" [(ngModel)]="createDoctor.lastName" name="lastName" class="form-control"
                            id="lastName" placeholder="Last Name" required minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="department">Department</label>
                        <select class="form-control" [(ngModel)]="createDoctor.department" name="department"
                            aria-placeholder="Select Department" required>
                            <option [ngValue]="null" disabled >Select Department</option>
                            <option *ngFor="let department of departments" [value]="department.value">
                                {{department.name}}
                            </option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark w-100">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
